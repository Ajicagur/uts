    <title>The Gedhang</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: wheat">
    
    <style>
        body {
            background: rgb(0, 0, 0);
            background-size: cover;
            animation: changeColor 10s infinite;
        }
        @keyframes changeColor {
            0% { background: rgb(255, 0, 0); }
            25% { background: rgb(0, 255, 0); }
            50% { background: rgb(0, 0, 255); }
            100% { background: rgb(255, 0, 0); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            margin-bottom: 20px; /* Menambahkan jarak antara judul dan input */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="card-header text-center">"The Gedhang"</h3>
            <form>
                
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="password">
                </div>
               
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="setuju">
                        <label class="form-check-label" for="setuju">ingatkan saya <a href="#">Lupa password</a></label>
                    </div>
                </div>
                <div class="mb-3 text-center"> <!-- Menambahkan kelas text-center untuk membuat tombol berada di tengah -->
                    <button type="submit" class="btn btn-primary"><a href="home.html" class=" text-light text-decoration-none">Login</a></button>
                </div>
                <div class="card-footer">
                    <p>Tidak punya akun?<a href="index.html">Daftar</a></p>
                  </div>
            </form>
        </div>
    </div>
